            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }       
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(76, 85, 131, 0.548);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task span {
            flex-grow: 1;
        }
        .task button {
            background-color: #dc3545;  
            margin-left: 10px;
        }
        .task button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>

        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter task name">
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <button id="addTask">Add Task</button>

        <h2>Tasks</h2>
        <div id="taskList"></div>

        <h3>Filter by Priority</h3>
        <select id="filterPriority">
            <option value="All">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>

    <script>
        const taskNameInput = document.getElementById('taskName');
        const priorityInput = document.getElementById('priority');
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const filterPriority = document.getElementById('filterPriority');

        function getTasksFromLocalStorage() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }

        function saveTasksToLocalStorage(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        let tasks = getTasksFromLocalStorage();

        function renderTasks(filter = 'All') {
            taskList.innerHTML = '';
            const filteredTasks = tasks.filter(task => filter === 'All' || task.priority === filter);

            filteredTasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';

                const taskName = document.createElement('span');
                taskName.textContent = `${task.name} (${task.priority})`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTask(index);

                taskDiv.appendChild(taskName);
                taskDiv.appendChild(deleteButton);

                taskList.appendChild(taskDiv);
            });
        }

        function addTask() {
            const taskName = taskNameInput.value.trim();
            const priority = priorityInput.value;

            if (taskName) {
                tasks.push({ name: taskName, priority });
                saveTasksToLocalStorage(tasks);
                taskNameInput.value = '';
                renderTasks(filterPriority.value);
            } else {
                alert('Please enter a task name.');
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasksToLocalStorage(tasks);
            renderTasks(filterPriority.value);
        }

        addTaskButton.addEventListener('click', addTask);

        filterPriority.addEventListener('change', (e) => {
            renderTasks(e.target.value);
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
